{% set name = "sasview" %}
{% set version = "5.0.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "1c1a1bc8399b9809d315d081ebdc1b54f7e345cf489020176e657d4efa30c23e" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://github.com/SasView/{{ name }}/archive/v{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 1
  skip: True  # [win or py2k]
  entry_points:
    - sasview = sas.qtgui.MainWindow.MainWindow:run_sasview

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - numpy
    - pip
    - pyqt >=5
    - python
    - setuptools
  run:
    - bumps
    - h5py >=2.5
    - lxml
    - matplotlib
    - {{ pin_compatible('numpy') }}
    - periodictable >=1.5.0
    - pillow
    - pyparsing >=2.0.0
    - pyqt >=5
    - python
    - qt5reactor
    - sasmodels
    - scipy
    - twisted <=18.4
    - xhtml2pdf

test:
  imports:
    - sas.sasview
    - sas.qtgui
    - sas.qtgui.MainWindow
  commands:
    - which sasview

about:
  home: https://github.com/SasView/sasview
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.TXT
  summary: SasView is a Small Angle Scattering (SAS) analysis package

extra:
  recipe-maintainers:
    - mdoucet
    - mrakitin
    - rozyczko
    - stuartcampbell
